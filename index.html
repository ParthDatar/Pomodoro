<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Pomodoro Local
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="all-elements">
            <h1 id="page-title">Pomodoro Clock</h1>
            <h2 id="user-message"></h2>
            <div id="containers">
                <div id="work-container" class="timer-container">
                    <svg class="progress-circle" width="120" height="120">
                        <circle class="progress-bg" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-bar" cx="60" cy="60" r="50"></circle>
                    </svg>
                    <h3>Work</h3>
                    <p id="work-timer" class="timer">25:00</p>
                </div>
                <div id="cycle-container" class="timer-container">
                    <h3>Cycles</h3>
                    <h1 id="cycle-counter" class="counter">0</h1>
                </div>
                <div id="break-container" class="timer-container">
                    <svg class="progress-circle" width="120" height="120">
                        <circle class="progress-bg" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-bar" cx="60" cy="60" r="50"></circle>
                    </svg>
                    <h3>Break</h3>
                    <p id="break-timer" class="timer">5:00</p>
                </div>
            </div>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </body>
    <!-- <script src="timer.js"></script>
    <script src="pomodorotimer.js"></script> -->
    <script type="module" src="renderer.js"></script>
</html>
